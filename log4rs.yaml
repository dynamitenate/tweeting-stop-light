refresh_rate: 15 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%m-%d-%Y %H:%M:%S)} - {l} - {h({m})}{n}"
  file:
    kind: rolling_file
    path: "tweets.log"
    encoder:
      pattern: "{d(%m-%d-%Y %H:%M:%S)} - {l} - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: delete
root:
  level: debug
  appenders:
    - stdout
    - file