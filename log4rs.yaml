refresh_rate: 15 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d} - {M} - {m}{n}"
  file:
    kind: rolling_file
    path: "tweets.log"
    encoder:
      pattern: "{d} - {M} - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: delete
root:
  level: info
  appenders:
    - stdout
    - file